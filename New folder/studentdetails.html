<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>


    <!-- Start your project here-->
<br><br>
<div class="container">  <!--Form without header-->
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="text-center">
            <h2 align="center"> <b>STUDENT DETAILS</b></h3>
            <hr class="mt-2 mb-2">
        </div>

        <!--Body-->
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" style="background-color:white;" name="name" placeholder="Full name" title="Format: Xx[space]Xx (e.g. Alex Cican)" autofocus autocomplete="off" required pattern="^\w+\s\w+$"/>
           
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="text" style="background-color:white;" name="sex" placeholder="Sex" required />
            
        </div>
        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="number" style="background-color:white;" name="age" placeholder="Age" required />
            
        </div>
        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="text"  style="background-color:white;" name="interest" placeholder="Interests" required />
            
        </div>
        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
             <input type="number" style="background-color:white; "name="class" placeholder="Class" required />
            
        </div>
        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="text"  style="background-color:white;" name="school" placeholder="School Name" required />
            
        </div>
        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="number"  style="background-color:white;" name="height" placeholder="Height(in Cms)" required />
            
        </div>
        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="number"  style="background-color:white;" name="weight" placeholder="Weight(in Kgs)" required />
            
        </div>
        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
             <input type="text"  style="background-color:white;" name="marks" placeholder="Percentage(%)" required />
            
        </div>

        <div class="text-center">
            <button type="submit" value="Sign Up" title="Submit form" class="icon-arrow-right"><span>Sign up</span></button>
        </div>

    </div>

    <!--Footer-->
    

</div>
</div>
<!--/Form without header-->

    
    <!-- /Start your project here-->


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>



</body>

</html>
