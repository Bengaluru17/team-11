<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Minimal sign up form</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#000000;">
  <form action="http://lab.alexcican.com/minimal_signup_form/about.html" method="get">
    <header>  <h1><font color="red" line-height:18px;>STUDENT DETAILS</font></h1><br/>
  <!--span class="input"></span-->
  <input type="text" style="background-color:white; name="name" placeholder="Full name" title="Format: Xx[space]Xx (e.g. Alex Cican)" autofocus autocomplete="off" required pattern="^\w+\s\w+$" />
  <!--span class="input"></span-->
    <input type="text" style="background-color:white; name="sex" placeholder="Sex" required />

        <input type="number" style="background-color:white; name="age" placeholder="Age" required />
   <input type="text"  style="background-color:white;name="interest" placeholder="Interests" required />
    <input type="number" style="background-color:white; name="class" placeholder="Class" required />
     <input type="text"  style="background-color:white; name="school" placeholder="School Name" required />
        <input type="number"  style="background-color:white; name="height" placeholder="Height(in Cms)" required />
           <input type="number"  style="background-color:white; name="weight" placeholder="Weight(in Kgs)" required />
              <input type="text"  style="background-color:white; name="marks" placeholder="Percentage(%)" required />





</header>

  

  <button type="submit" value="Sign Up" title="Submit form" class="icon-arrow-right"><span>Sign up</span></button>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
